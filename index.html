<body onLoad="vividLoad()">

	</button>	
	<div class = "filter-box" id="name-filter">

			Name
		</div>
		<input type="text" onkeyup="nameFilter()" class="filter-text-input" id="name-filter-input" placeholder="Search by publisher..." >	
	</div>		
	<div class = "filter-box" id="publisher-filter">
		<div class = "filter-box-title">
			Publisher
		</div>

</div>

</div>
